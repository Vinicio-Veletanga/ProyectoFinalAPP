<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>ESTA ES LA VISTA DE ADMIN</title>
</h:head>

<h:body>
	<ui:composition template="template/templateIndexAdmin.xhtml">
		<ui:define name="title"> Crear Poliza</ui:define>
		<ui:param name="nombre" value="#{loginBean.usuario}" />
		<ui:define name="content">

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">

						<div class="panel-body">

							<p:growl id="message" showDetail="true" class="ui-growl"
								life="4000" />
							<div class="row">
								<div class="col-lg-6">


									<h:form role="form"
										onkeypress="if (event.keyCode == 13) { return false; }">

										<div class="form-group">
											<label>Ingrese dia minimo</label>
											<h:inputText value="#{polizasBean.poliza.diasMinimo}"
												maxlength="10" class="form-control" required="true">
												<f:ajax event="blur" render="valueError" />
											</h:inputText>
										</div>
										<div class="form-group">
											<label>Ingrese dia maximo</label>
											<h:inputText value="#{polizasBean.poliza.diasMaximo}"
												maxlength="10" class="form-control" required="true">
												<f:ajax event="blur" render="valueError" />
											</h:inputText>
										</div>
										<div class="form-group">
											<label>Ingrese la tasa en %</label>
											<h:inputText value="#{polizasBean.poliza.tasaInteres}"
												maxlength="10" class="form-control" required="true">
												<f:ajax event="blur" render="valueError"  />
											</h:inputText>
										</div>
										<p:commandButton value="Guardar Poliza"
											action="#{polizasBean.guardarPoliza}" update="message"
											class="btn btn-success btn-lg">
											<p:confirm header="Confirmacion"
												message="Â¿Desea guardar la Poliza"
												icon="pi pi-exclamation-triangle" />
										</p:commandButton>
										
												
										<p:confirmDialog global="true" showEffect="fade"
											hideEffect="fade">
											<p:commandButton value="SI" type="button"
												styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
											<p:commandButton value="NO" type="button"
												styleClass="ui-confirmdialog-no" icon="pi pi-times" />
										</p:confirmDialog>

									</h:form>

									<h:form>
										<h2>Polizas Parametrizadas</h2>
										<div class="panel-body">
											<div class="table-responsive">
												<h:dataTable value="#{polizasBean.getListasPolizas()}"
													var="cliente" class="table">
													<h:column>
														<f:facet name="header">Dias minimo</f:facet>
								#{poliza.diasMinimo}
							</h:column>
													<h:column>
														<f:facet name="header">Dia maximo</f:facet>
								#{poliza.diasMaximo}
							</h:column>
													<h:column>
														<f:facet name="header">Tasa de Interes %</f:facet>
								#{poliza.tasaInteres}
							</h:column>
													
												</h:dataTable>
											</div>
										</div>
									</h:form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>

</h:body>

</html>
